name: ferret-example
region: eu-central-1
yamlVersion: 2
services:
    databases:
        - name: my-postgres
          type: postgres-neon
backend:
    path: .
    language:
        name: js
    functions:
        - name: ferret
          path: .
          entry: ferret.mjs
          handler: handler
    scripts:
        deploy: npm install
